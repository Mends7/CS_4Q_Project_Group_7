<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Mental Health Positivity Campaign - Signup</title>
</head>
<body>
  <div class="header">
    <h1>Mental Health Positivity Campaign</h1>
  </div>

  <form id="signup-form" style="border:6px solid #ece10a">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label>Sex</label>
      <div class="sex">
        <input type="radio" id="option1" name="sex" value="Male">
        <label for="option1">Male</label><br>
        <input type="radio" id="option2" name="sex" value="Female">
        <label for="option2">Female</label><br>
        <input type="radio" id="option3" name="sex" value="Prefer-not-to-say">
        <label for="option3">Prefer not to say</label>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="contact-number">Contact Number</label>
      <input type="text" id="contact-number" name="contact-number">

      <label for="support-reason">Why I support this campaign?</label>
      <textarea id="support-reason" name="support-reason" required></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      localStorage.setItem('first-name', document.getElementById('first-name').value);
      localStorage.setItem('last-name', document.getElementById('last-name').value);
      localStorage.setItem('email', document.getElementById('email').value);
      localStorage.setItem('sex', document.querySelector('input[name="sex"]:checked').value);
      localStorage.setItem('support-reason', document.getElementById('support-reason').value);
      
      window.location.href = 'profile.html';
    });
  </script>

  <div class="footer"></div>
</body>
</html>
